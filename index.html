<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenidos a la red de Consultorios ASO</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #6a4c9c;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .hero {
            background-image: url('images/obstetra-fondo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 36px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        .map-container {
            margin: 20px auto;
            text-align: center;
        }

        footer {
            background-color: #6a4c9c;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 18px;
        }

        .contact-btn {
            background-color: #25d366;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .contact-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .contact-form {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #6a4c9c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="Logo ASO" class="logo">
        <h1>Bienvenidos a la red de Consultorios ASO</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Consultorios de Obstetricia</h2>
        <p>Servicio Profesional en Todo Ecuador</p>
    </section>

    <!-- Map Section (Google Maps integration) -->
    <section class="map-container">
        <h2>Encuentra Nuestros Consultorios</h2>
        <p>Ubicaciones a través de Google Maps:</p>
        <!-- Incluir el código para Google Maps aquí -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3989.8141634623544!2d-78.42080272503544!3d-0.08270749991647487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMMKwMDQnNTcuOCJTIDc4wrAyNScwNS42Ilc!5e0!3m2!1ses!2sec!4v1743091986048!5m2!1ses!2sec" width="600" height="450" style="border:0;"></iframe>
    </section>

    <!-- Footer with Contact Button -->
    <footer>
        <p>¿Tienes alguna consulta? ¡Contáctanos ahora!</p>
        <a href="https://wa.me/593984235123" class="contact-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Contactar vía WhatsApp
        </a>
    </footer>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="mailto:contacto@aso.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <textarea name="message" placeholder="Escribe tu mensaje..." required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

</body>
</html>
